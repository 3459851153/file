<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div class="box">
			<form action="../php/mian.php?check=register" method="post">
				<div class="root">
					注册账户：<input type="text" maxlength="10" name="user" placeholder="请输入您的账户数字" required="required" pattern="^\d{10}$"/>
				</div>
				<div class="pass">
					输入密码：<input type="password" maxlength="18" name="pass" id="pass" placeholder="请输入您的密码" required pattern="^[A-z]\w{7,17}$"/>
					<input type="text" id="pass_disabled" disabled="disabled" value="提示：设置密码最大18位，至少8位，字母、数字组成"/>
				</div>
				<div class="pass">
					确认密码：<input type="password" maxlength="18" name="yes_pass" id="yes_pass" placeholder="请确认您的密码" pattern="^[A-z]\w{7,17}$"/>
				</div>
				<div class="yzm">
					验证码：<input type="text" id="input_yzm" name="yzm" maxlength="4"/><img id="yzm" src="../php/qr.php"/>
				</div>
				<input id="log" name="log" type="submit" value="注册"/>
			</form>
		</div>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#yes_pass').blur(function(){
				if($(this).val()!=$('#pass').val()){
					alert("密码不正确！");
				}
			})
			$("#yzm").click(function(){
				var rand = parseInt(Math.random()*10);
				$(this).attr("src","../php/qr.php?" + rand);
			})
		</script>
	</body>
</html>
