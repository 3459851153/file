<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" name="root" id="root" placeholder="账户："></input>
        <input type="password" name="password" id="password" placeholder="密码："></input>
        <input type="submit" name="submit" title="登录">
    </form>
    <script>
        // 获取元素标签（账户、密码、登录）
        var root = document.getElementById("root"),
            password = document.getElementById("password"),
            submit = document.querySelector("submit");

        submit.addEventListener('click', () => {
            // 创建XMLHttpRequest对象
            var XMLHttpRequest = new XMLHttpRequest();

            // 设置请求行并设置地址
            XMLHttpRequest.open("post", "127.0.0.1");

            // 设置请求头
            XMLHttpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // 设置请求主体
            XMLHttpRequest.send('root=' + root.value + 'password=' + password.value)

			// 接受服务器响应（获取服务器返回信息）
			XMLHttpRequest.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(XMLHttpRequest.responseText)
                }
            }
        })
    </script>
</body>

</html>
